<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title></title>

</head>

<body>

<h1>Let's Create an ID Card!</h1>
  
<form>
<label for="firstName">First Name:</label>
<input type="text" id="firstName"><br>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName"><br>

<label for="age">Age:</label>
<input type="text" id="age"><br>

<label for="phoneNumber">Phone Number:</label>
<input type="text" id="phoneNumber"><br>

<label for="address">Address:</label>
<input type="text" id="address"><br>

<input type="button" value="Create ID Card" id="submitbutton" onclick="idCard()"></input>
</form>
  
<link rel="stylesheet" type="text/css" href="style.css">



<div id="idCard">
  
  <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

  <p id="postFullName"></p>

  <p id="postAge"></p>

  <p id="postPhoneNumber"></p>

  <p id="postAddress"></p>

</div>

<script src="script.js"></script>

</body>

</html>
